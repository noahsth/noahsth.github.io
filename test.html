<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Swiper Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        /* Customizing Swiper dots to match your brand */
        .swiper-pagination-bullet-active {
            background: #2563eb !important; /* Blue-600 */
            width: 24px !important;
            border-radius: 4px !important;
        }
    </style>
</head>
<body class="bg-gray-50 py-16">

    <div class="max-w-6xl mx-auto px-4 mb-10 text-center">
        <h2 class="text-4xl font-extrabold text-gray-900 tracking-tight">Our Recent Works</h2>
        <p class="mt-3 text-lg text-gray-500 max-w-2xl mx-auto">Explore our latest projects and high-quality craftsmanship.</p>
        <div class="mt-4 h-1.5 w-20 bg-blue-600 mx-auto rounded-full"></div>
    </div>

    <div class="max-w-6xl mx-auto px-4 relative group">
        <div class="swiper mySwiper rounded-2xl shadow-2xl overflow-hidden">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="https://picsum.photos/1200/600?random=1" class="w-full h-[300px] md:h-[500px] object-cover" alt="Work 1"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/1200/600?random=2" class="w-full h-[300px] md:h-[500px] object-cover" alt="Work 2"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/1200/600?random=3" class="w-full h-[300px] md:h-[500px] object-cover" alt="Work 3"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/1200/600?random=4" class="w-full h-[300px] md:h-[500px] object-cover" alt="Work 4"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/1200/600?random=5" class="w-full h-[300px] md:h-[500px] object-cover" alt="Work 5"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/1200/600?random=6" class="w-full h-[300px] md:h-[500px] object-cover" alt="Work 6"></div>
            </div>
            
            <div class="swiper-pagination"></div>
        </div>

        <div class="swiper-button-next !bg-white/80 !w-12 !h-12 !rounded-full !text-blue-600 !shadow-lg after:!text-xl hover:!bg-white opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
        <div class="swiper-button-prev !bg-white/80 !w-12 !h-12 !rounded-full !text-blue-600 !shadow-lg after:!text-xl hover:!bg-white opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper(".mySwiper", {
            loop: true,
            autoplay: {
                delay: 3500,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            // Smooth transition effect
            effect: 'slide',
            speed: 800,
        });
    </script>
</body>
</html>
